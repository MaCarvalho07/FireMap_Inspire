<!DOCTYPE html>
<html>
<head>
    <title>Earth Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="firemap.css" />
    <link rel="icon" href="./assets/icon.png">
    <meta charset="UTF-8">
</head>
<body>
    <div id="firemap"></div>

    <div id="loading-screen">
        <div class="spinner"></div>
    </div>

    <div id="controls">
        
        <label>
            <input type="checkbox" id="toggleFiremarkers" checked> Fire Hotspots Counts
        </label>
        
        <label for="dayRange">ðŸ”¥ Fire Data Range:</label>
        
        <select id="dayRange">
          
          <option value="1">Ãšltimas 24h</option>
          <option value="2">Ãšltimas 48h</option>
          <option value="7" selected>Ãšltimos 7 dias</option>
          <option value="30">Ãšltimos 30 dias</option>
        
        </select>
        
        <label>
            <input type="checkbox" id="toggleVelocity" checked> Show Wind
        </label>
        
        <label>
            <input type="checkbox" id="toggleMapTheme"> Modo claro
        </label>    

        <div id="legend">
            <div><span class="legend-color" style="background: green;"></span> Low (0-10)</div>
            <div><span class="legend-color" style="background: orange;"></span> Medium (10-100)</div>
            <div><span class="legend-color" style="background: red;"></span> High (100+)</div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-velocity@2.1.4/dist/leaflet-velocity.min.js"></script>
    <script src="firemap.js"></script>
</body>
</html>
